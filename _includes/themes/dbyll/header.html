<! -- header.html -->
<meta charset="utf-8">
<title>{{ page.title }}</title>
{% if page.description %}
<meta name="description" content="{{ page.description }}">
{% else %}
<meta name="description" content="Hashbang, a tech and development blog with Peter Peerdeman's epiphanies as an engineer!">
{% endif %}
<meta name="author" content="{{ site.author.name }}">
<meta name="keywords" content="peter peerdeman, coding, technology, {% assign tags_list = page.tags %} {% for tag in tags_list %}{{ tag }}{% unless forloop.last %},{% endunless %}{% endfor %}">

<meta name="robots" content="index, follow">
<meta property="og:title" content="{{ page.title }}">
<meta property="og:site_name" content="Hashbang blog">
<meta property="og:url" content="http://hashbang.nl">
<meta property="og:type" content="blog">
<meta property="og:locale" content="en_US">
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@{{site.author.twitter}}" />
<meta name="twitter:title" content="{{ page.title }}" />
<meta name="twitter:image" content="http://www.gravatar.com/avatar/{{site.author.email_md5}}?s=150" />
<meta name="twitter:url" content="http://hashbang.nl{{ page.url }}" />
<meta property="article:author" content="https://www.facebook.com/peterpeerdeman">
{% if page.description %}
<meta name="description" content="{{ page.description }}">
<meta name="twitter:description" content="{{ page.description }}" />
{% else %}
<meta name="description" content="Hashbang, a tech and development blog with Peter Peerdeman's epiphanies as an engineer!">
<meta name="twitter:description" content="Hashbang, a tech and development blog with Peter Peerdeman's epiphanies as an engineer!">
{% endif %}
<meta property="og:image" content="http://www.gravatar.com/avatar/dd4c76470f1fd83c6dd7f4ec7873427a?s=500">

<!-- Enable responsive viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
<!--[if lt IE 9]>
 <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<!-- Le styles -->
<link href="/assets/themes/dbyll/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/assets/themes/dbyll/resources/font-awesome/css/font-awesome.min.css" rel="stylesheet">
<link href="/assets/themes/dbyll/resources/bootstrap.vertical-tabs/bootstrap.vertical-tabs.css" rel="stylesheet">
<link href="/assets/themes/dbyll/css/style.css" rel="stylesheet">

<!-- Le fav and touch icons -->

-->

<!-- atom & rss feed -->
<link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
<link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
<! -- header.html end -->
